<!DOCTYPE html>
<html>
<head>
  <title>CSS Animation Playground</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 20px;
      background: goldenrod;
      position: relative;
      display: inline-block;
    }

    /* 1. Bounce */
    .bounce {
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-100px); }
    }

    /* 2. Slide */
    .slide {
      animation: slide 2s ease-in-out infinite alternate;
    }

    @keyframes slide {
      from { left: 0px; }
      to   { left: 200px; }
    }

    /* 3. Spin */
    .spin {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* 4. Color Change */
    .colorChange {
      animation: colorChange 3s ease-in-out infinite;
    }

    @keyframes colorChange {
      0%   { background-color: red; }
      50%  { background-color: blue; }
      100% { background-color: green; }
    }

    /* 5. Fade */
    .fade {
      animation: fade 2s ease-in-out infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* 6. Pulse */
    .pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.2); }
    }

    /* 7. Flip */
    .flip {
      animation: flip 2s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes flip {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(180deg); }
    }

    /* Button styles */
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ CSS Animation Playground</h1>

  <h2>1. Bounce</h2>
  <div class="box bounce"></div>

  <h2>2. Slide</h2>
  <div class="box slide"></div>

  <h2>3. Spin</h2>
  <div class="box spin"></div>

  <h2>4. Color Change</h2>
  <div class="box colorChange"></div>

  <h2>5. Fade</h2>
  <div class="box fade"></div>

  <h2>6. Pulse (Grow/Shrink)</h2>
  <div class="box pulse"></div>

  <h2>7. Flip (Y-Axis)</h2>
  <div class="box flip"></div>

</body>
</html>
